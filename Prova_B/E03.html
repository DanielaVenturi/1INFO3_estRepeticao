<meta charset="UTF-8">
<script>
    //Problema: Consumo de Suco
    /*
    Em um refeitório de uma instituição, existem dois sabores de suco para consumo durante o almoço.
    Peça para o programa perguntar quantos alunos consumirão a bebida no horário do almoço.
    Para cada aluno, pergunte qual sabor que deseja consumir (Abacaxi ou Laranja).
    Apresente, ao fim do programa, quantos alunos consumirão suco de Abacaxi e quantos alunos consumirão suco de Laranja.
    ***É permitido o consumo de apenas um copo por aluno.
    */

    //Entrada
    const alunos = Number(prompt(`quantos alunos consumirao bebida no almoço?`));
    let abacaxi = [];
    let laranja = [];
    //Processamento
    for (let contador = 1; contador <= alunos; contador++) {
        const sabor = prompt(`qual o sabor de suco abacaxi(a) ou laranja(l) o aluno ${contador} ira consumir?`).toUpperCase();
        if (sabor === `A`) {
            abacaxi.push(sabor)
        } else {
            laranja.push(sabor)
        }
    }
    document.write(`${abacaxi.length} alunos vao beber suco de abacaxi <br>
${laranja.length} alunos vao beber suco de laranja`)
    //Saída

</script>
